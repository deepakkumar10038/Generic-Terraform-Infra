trigger: none

pool:
  name: default

variables:
 -name: work_dir
 -value: '$(System.DefaultWorkingDirectory)/env/prod'

steps:
- task: TerraformInstaller@1
  displayName: 'terraform install'
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  displayName: 'terraform init'
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Deepak_serviceconnection'
    backendAzureRmStorageAccountName: 'deep57stg'
    backendAzureRmContainerName: 'deepcnt'
    backendAzureRmKey: 'prod/terraform.tfstate'

- task: TerraformTask@5
  displayName: 'terraform validate'
  inputs:
    provider: 'azurerm'
    command: 'validate'

- task: TerraformTask@5
  displayName: 'terraform fmt'
  inputs:
    provider: 'azurerm'
    command: 'custom'
    customCommand: 'fmt'
    environmentServiceNameAzureRM: 'Deepak_serviceconnection'

- task: TerraformTask@5
  displayName: 'terraform plan'
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'Deepak_serviceconnection'

- task: TerraformTask@5
  displayName: 'terraform apply'
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'Deepak_serviceconnection'
